<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
  <style>
    body {
      background-color: #B3E5FC;
      font-family: Arial, sans-serif;
    }

    .form-container {
      width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #B3E5FC;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      display: inline-block;
      width: 120px;
      margin-bottom: 10px;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }

    .form-container .gender,
    .form-container .hobbies,
    .form-container .courses {
      display: inline-block;
      margin-right: 10px;
    }

    .qualification-table {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 10px;
    }

    .qualification-table td {
      padding: 5px;
    }
  </style>
</head>

<body>
 <form action="registration-form" name="formDangKy" method="GET"> 
    <label for="first-name">First name</label>
    <input type="text" id="first-name" name="txtFName" maxlength="30" pattern="[a-zA-Z]+"><br>

    <label for="last-name">Last name</label>
    <input type="text" id="last-name" name="txtLName" maxlength="30" pattern="[a-zA-Z]+"><br>

    <label>Date of birth</label>
    <select name="day">
      <option value="">Day:</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>

    </select>
    <select name="month">
      <option value="">Month:</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    <select name="year">
      <option value="">Year:</option>
      <option value="1990">1990</option>
      <option value="1991">1991</option>
      <option value="1992">1992</option>
      <option value="1993">1993</option>
      <option value="1994">1994</option>
      <option value="1995">1995</option>
      <option value="1996">1996</option>
      <option value="1997">1997</option>
      <option value="1998">1998</option>
      <option value="1999">1999</option>
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
      <option value="2004">2004</option>
      <option value="2005">2005</option>
      <option value="2006">2006</option>
      <option value="2007">2007</option>
      <option value="2008">2008</option>
      <option value="2009">2009</option>
      <option value="2010">2010</option>
    </select><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="txtEmail"><br>

    <label for="mobile">Mobile number</label>
    <input type="text" id="mobile" name="txtMobileNumber" maxlength="10" pattern="\d{10}"><br>

    <label>Gender</label>
    <span class="gender"><input type="radio" name="gender" value="Male"> Male</span>
    <span class="gender"><input type="radio" name="gender" value="Female"> Female</span><br>

    <label for="address">Address</label>
    <textarea id="address" name="txtAddress"></textarea><br>

    <label for="city">City</label>
    <input type="text" id="city" name="txtCity" maxlength="30" pattern="[a-zA-Z]+"><br>

    <label for="pincode">Pin code</label>
    <input type="text" id="pincode" name="txtPinCode" maxlength="6" pattern="\d{6}"><br>

    <label for="state">State</label>
    <input type="text" id="state" name="txtState" maxlength="30" pattern="[a-zA-Z]+"><br>

    <label for="country">Country</label>
    <input type="text" id="country" name="txtCountry" value="India"><br>

    <label>Hobbies</label>
    <span class="hobbies"><input type="checkbox" name="chkHobbies" value="Drawing"> Drawing</span>
    <span class="hobbies"><input type="checkbox" name="chkHobbies" value="Singing"> Singing</span>
    <span class="hobbies"><input type="checkbox" name="chkHobbies" value="Dancing"> Dancing</span>
    <span class="hobbies"><input type="checkbox" name="chkHobbies" value="Sketching"> Sketching</span>
    <span class="hobbies"><input type="checkbox" name="chkHobbies" value="Others"> Others
      <input type="text" name="otherHobby"></span><br>

    <label>Qualification</label>
    <table class="qualification-table" style="border: 1px solid blue; padding: 10px; margin-bottom: 10px;">
      <tr>
        <th>Sl.No.</th>
        <th>Examination</th>
        <th>Board</th>
        <th>Percentage</th>
        <th>Year of Passing</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Class X</td>
        <td><input type="text" name="txt10School" maxlength="10" title="Maximum 10 characters"></td>
        <td><input type="text" name="txt10Percentage" pattern="^\d{1,3}(\.\d{1,2})?$"
            title="Enter a valid percentage, up to 2 decimal places"></td>
        <td><input type="text" name="txt10Year" maxlength="4" pattern="\d{4}" title="Enter a valid year"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Class XII</td>
        <td><input type="text" name="txt12School" maxlength="10" title="Maximum 10 characters"></td>
        <td><input type="text" name="txt12Percentage" pattern="^\d{1,3}(\.\d{1,2})?$"
            title="Enter a valid percentage, up to 2 decimal places"></td>
        <td><input type="text" name="txt12Year" maxlength="4" pattern="\d{4}" title="Enter a valid year"></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Graduation</td>
        <td><input type="text" name="txtGraduationCollege" maxlength="10" title="Maximum 10 characters"></td>
        <td><input type="text" name="txtGraduationPercentage" pattern="^\d{1,3}(\.\d{1,2})?$"
            title="Enter a valid percentage, up to 2 decimal places"></td>
        <td><input type="text" name="txtGraduationYear" maxlength="4" pattern="\d{4}" title="Enter a valid year"></td>
      </tr>
      <tr>
        <td>4</td>
        <td>Masters</td>
        <td><input type="text" name="txtMastersCollege" maxlength="10" title="Maximum 10 characters"></td>
        <td><input type="text" name="txtMastersPercentage" pattern="^\d{1,3}(\.\d{1,2})?$"
            title="Enter a valid percentage, up to 2 decimal places"></td>
        <td><input type="text" name="txtMastersYear" maxlength="4" pattern="\d{4}" title="Enter a valid year"></td>
      </tr>
    </table>


    <label>Course applies for</label>
    <span class="courses"><input type="radio" name="txtCourse" value="BCA"> BCA</span>
    <span class="courses"><input type="radio" name="txtCourse" value="B.Com"> B.Com</span>
    <span class="courses"><input type="radio" name="txtCourse" value="B.Sc"> B.Sc</span>
    <span class="courses"><input type="radio" name="txtCourse" value="B.A"> B.A</span><br>
	
	<input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
</body>

</html>
